<!DOCTYPE html>
<html>
<head>
	<title>Kiosk | BUH Registeration</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
    <img src="assets/logo.png" class="logo" alt="logo">

	<div class="header">
		<ul>
			<li class="active form_1_progessbar">
				<div>
					<p>1</p>
				</div>
			</li>
			<li class="form_2_progessbar">
				<div>
					<p>2</p>
				</div>
			</li>
			<li class="form_3_progessbar">
				<div>
					<p>3</p>
				</div>
			</li>
            <li class="form_4_progessbar">
				<div>
					<p>4</p>
				</div>
			</li>
		</ul>
	</div>
	<div class="form_wrap">
		<div class="form_1 data_info">
			<h2>Personal Information</h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="first_name"></label>
						<input type="text" name="First Name" class="input" id="first_name" placeholder="First Name" required>
					</div>
					<div class="input_wrap">
						<label for="last_name"></label>
						<input type="text" name="Surname" class="input" id="surname" placeholder="Surname" required>
					</div>
					<div class="input_wrap">
						<label for="other_name"></label>
						<input type="text" name="Other Names" class="input" id="other_name" placeholder="Other Names">
					</div>
					<div class="input_wrap">
						<label for="email"></label>
						<input type="text" name="Email Address" class="input" id="email" placeholder="Email Address" required>
					</div>
					<div class="input_wrap">
						<label for="phone"></label>
  						<input type="tel" id="phone" class="input" name="phone" placeholder="080 1234 5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
					</div>
					
					
						
				</div>
			</form>
		</div>
		<div class="form_2 data_info" style="display: none;">
			<h2>Personal Information cont.</h2>
			<form>
                <div class="form_container">
					<div class="input_wrap">
                        <label for="gender"></label>
                        <select name="gender" class="input" id="gender" class="dropdown" required>
                            <option value="none" selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input_wrap">
                        <label for="bloodgroup"></label>
                            <select name="bloodgroup" class="input">
                                <option value="none" selected>Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="N/A">N/A</option>
                            </select>
                    </div>
                    <div class="input_wrap">
                        <label for="maritalstatus"></label>
                            <select name="marital status" class="input">
                                <option value="none" selected>Marital status</option>
                                <option value="Singe">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                                <option value="Separated">Separated</option>
                                <option value="N/A">N/A</option>
                            </select>
                    </div>
                    <div class="input_wrap">
                        <label for="Religion"></label>
                            <select name="Religion" class="input">
                                <option value="none" selected>Religion</option>
                                <option value="Singe">Christianity</option>
                                <option value="Married">Islam</option>
                                <option value="N/A">Other</option>
                            </select>
                    </div>
				</div>
				

					
				
			</form>
		</div>
		<div class="form_3 data_info" style="display: none;">
			<h2>Address</h2>
			<form>
				<div class="form_container">
					
					<div class="input_wrap" >
						<label  for="Nationality"></label>
							<select name="Nationality" class="input" >
							<option value="none" selected>Nationality</option>
							
							</select>
					</div>
					<div class="input_wrap">
						<label  for="State"> </label>
							<select name="State" class="input">
							<option value="none" selected>State</option>
							
							</select>
					</div>
					<div class="input_wrap">
						<label  for="LGA"></label>
							<select name="LGA" class="input">
							<option value="none" selected>Local Government</option>
							
							</select>
					</div>
					<div class="input_wrap">
						<label class="input_wrap" for="Residential Address"></label>
						<input type="text" name="Residential Address" class="input" id="residentialAddress" placeholder="Residential Address" required>
					</div>
					<div class="input_wrap">
						<label for="Office Address"></label>
						<input type="text" name="Office Address" class="input" id="OfficeAddress" placeholder="Office address">
					</div>
				</div>
			</form>
		</div>
		<div class="form_4 data_info" style="display: none;">
			<h2>Next Of Kin Details</h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="nextofkin"></label>
						<input type="text" name="first_name" class="input" id="first_name" placeholder="First Name">
					</div>
					<div class="input_wrap">
						<label for="last_name"></label>
						<input type="text" name="Surname" class="input" id="surname" placeholder="Surname">
					</div>
					<div class="input_wrap">
						<label for="relationship"></label>
						<input type="text" name="Relationship" class="input" id="relationship" placeholder="Relationship">
					</div>
		
					<div class="input_wrap">
						<label for="email"></label>
						<input type="text" name="Email Address" class="input" id="email" placeholder="Email Address">
					</div>
					<div class="input_wrap">
						<label for="phone"></label>
						  <input type="tel" id="phone" name="phone" class="input" placeholder="080 1234 5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
					</div>
				</div>
			</form>
		</div>

		
	</div>
	

	<div class="btns_wrap">
		<div class="common_btns form_1_btns">
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_2_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_3_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<!-- <div class="common_btns form_4_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div> -->
		 <div class="common_btns form_4_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_done">Finished</button>
		</div> 
	</div>

</div>

<div class="modal_wrapper">
	<div class="shadow"></div>
	<div class="success_wrap">
		<span class="modal_icon"><ion-icon name="checkmark-sharp"></ion-icon></span>
		<p>You have successfully completed the process.</p>
	</div>
</div>

<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
